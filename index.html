<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=http://avery.millasiete.com:8035">
    <title>Redirigiendo a Avery Dennison...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 72px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .info strong {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fbbf24;
        }

        a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            animation: progress 2s ease-out;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Avery Dennison</h1>
        <p class="subtitle">Sistema de Gesti贸n de Entregas</p>
        
        <div class="spinner"></div>
        
        <p>Redirigiendo al sistema<span class="dots">...</span></p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="info">
            <strong> Acceso al Sistema</strong>
            Si no se redirige autom谩ticamente, utiliza el siguiente enlace:
            <a href="http://avery.millasiete.com:8035" id="manualLink">
                 Ir al Sistema Manualmente
            </a>
        </div>
    </div>

    <script>
        // Redirecci贸n JavaScript (triple redundancia)
        const targetUrl = 'http://avery.millasiete.com:8035';
        
        // M茅todo 1: Redirecci贸n inmediata
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 500);

        // M茅todo 2: Redirecci贸n con replace (no guarda historial)
        setTimeout(() => {
            window.location.replace(targetUrl);
        }, 1000);

        // Actualizar link manual
        document.getElementById('manualLink').href = targetUrl;

        // Animaci贸n de puntos
        let dotsCount = 0;
        setInterval(() => {
            dotsCount = (dotsCount + 1) % 4;
            const dots = '.'.repeat(dotsCount);
            document.querySelector('.dots').textContent = dots;
        }, 500);

        // Logging (debug)
        console.log(' Redirigiendo a:', targetUrl);
        console.log(' Desde:', window.location.href);
    </script>
</body>
</html>
