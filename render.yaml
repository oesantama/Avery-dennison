services:
  # PostgreSQL Database
  - type: pserv
    name: vehiculos-db
    env: docker
    plan: free
    region: oregon
    
  # Backend API
  - type: web
    name: vehiculos-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vehiculos-db
          property: connectionString
    healthCheckPath: /health
    
  # Frontend
  - type: web
    name: vehiculos-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: vehiculos-backend
          property: host

databases:
  - name: vehiculos-db
    databaseName: vehiculos_operacion
    user: postgres
    plan: free
